<ion-scroll delegate-handle="thumbnail-gallery" direction="x" overflow-scroll="false" style="height: 150px;">
    <div class="thumbnail-items-container" >
        <div ng-class="{'thumbnail-item-selected':(($index ) == (selectedIndex + 1 ) ), 'thumbnail-item': true}" collection-repeat="dataEntry in dataPolish" on-tap="handleItemTap($index)" >

            <div ng-if="$first"
                ng-class="['thumbnail-arrow', 'ion-chevron-left', nextComicEnabled ? 'thumbnail-arrow-active':'thumbnail-arrow-inactive']"
                ng-click="handleNextTap()"
            >
            </div>

            <img ng-if="$first == $last" ng-src="{{dataEntry.image}}"  />
            
            <div ng-if="$last"
                 ng-class="['thumbnail-arrow', 'ion-chevron-right', previousComicEnabled ? 'thumbnail-arrow-active':'thumbnail-arrow-inactive']"
                 ng-click="handlePreviousTap()"
            >
            </div>

        </div>
    </div>
</ion-scroll>
