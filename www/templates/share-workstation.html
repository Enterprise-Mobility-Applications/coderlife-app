<ion-view title="Workstation">
  <ion-header-bar>
    <h1 class="title">Share Workstation</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Twitter Handle (optional)</span>
          <input ng-model="shareWorkstationParams.twitterHandle" type="text" name="twitter_handle" placeholder="Twitter Handle (optional)" />
        </label>
      </div>
      <button on-tap="handleTakePhoto()" class="button button-block button-balanced">Take photo</button>
      <button ng-disabled="shareWorkstationForm.invalid" on-tap="handleSubmitButtonTap()" class="button button-block button-positive">Submit</button>
      <div id="share-workstation-preview-container" ng-if="shareWorkstationParams.base64Image">
        <div>Preview</div><br />
        <img ng-src="{{ 'data:image/jpeg;base64,' + shareWorkstationParams.base64Image}}" style="width: 100%;" />
      </div>
    </div>
  </ion-content>
</ion-view>
